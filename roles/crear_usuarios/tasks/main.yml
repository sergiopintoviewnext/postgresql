---

- name: Crear usuarios
  community.postgresql.postgresql_user:
    name: "{{ item.nombre }}"
    password: "{{ item.password }}"
  become: true
  become_method: su
  become_user: postgres
  with_items: "{{ info_usuarios }}"


- name: Otorgar permisos y privilegios
  community.postgresql.postgresql_privs module:
  
