---
#Al contenedor ubi8 hay que añadirle el repositorio de postgresql ya que por defecto yum no encuentra el paquete.
- name: Añadir repositorio postgresql
  ansible.builtin.yum:
    name: "{{ url_repo }}"
    state: present
    disable_gpg_check: true


- name: Instalar postgresql y psycopg2
  ansible.builtin.yum:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items: "{{ paquetes }}"


- name: Inicializar postgresql
  ansible.builtin.command:
    cmd: postgresql-{{ version_postgresql }}-setup initdb
  register: ini_postgres
  failed_when: ini_postgres.changed == "false"
  changed_when: false


- name: Iniciar servicio postgresql
  ansible.builtin.service:
    state: started
    name: postgresql-{{ version_postgresql }}
    enabled: true

...
